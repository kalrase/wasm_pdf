<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/stdf.svg" media="(prefers-color-scheme: light)" />
		<link rel="icon" type="image/svg+xml" href="/stdf_dark.svg" media="(prefers-color-scheme: dark)" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
		<title>Vite + Svelte + Tailwind + STDF</title>
	</head>

	<body class="bg-primaryWhite dark:bg-darkBlack text-black dark:text-white">
		<div id="app"></div>
		<script>
			let pdfFileBlobURL = null;
			let generatePDF = (data) => {
			  const blob = new Blob([data], {
				type: 'application/pdf'
			  });
			  if (pdfFileBlobURL !== null) {
				URL.revokeObjectURL(pdfFileBlobURL);
			  }
			  pdfFileBlobURL = URL.createObjectURL(blob);
			  // for debugging purposes, open another window
			  //window.open(pdfFileBlobURL, "_blank");
			  window.location.href = pdfFileBlobURL;
			}
		
			let jsonOut = (data) => {
			  console.log(JSON.stringify(data));
			};
		  </script>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
